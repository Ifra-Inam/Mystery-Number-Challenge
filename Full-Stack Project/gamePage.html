<!DOCTYPE html> 

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mystery Number Challenge</title>
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="style.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow+Condensed:ital,wght@0,800&family=Fjalla+One&family=Press+Start+2P&family=Protest+Revolution&display=swap" rel="stylesheet">
        <script src="client.js" defer></script>
    </head>
    <body onload="loadGamePage()"> 
        
        <a href="homePage.html"><img id="logo" src="img/logo.png" alt="CodeCrafters Logo"></a>
        <a href="helpPage.html"><button id="helpButton">HELP</button></a>

        <div id="gamePage" class="sameStyle">
            <h4>Time: <span id="time"></span></h4>
            <h3>Attempt: <span id="currentAttempt"></span></h3>
            <br>
            <label id="numGuessLabel" for="numGuess">CHOOSE A NUMBER BETWEEN 1 AND <span id="maxNumDisplayed"></span>:</label>
            <br><br><br>
            <input id="numGuess" name="numGuess" type="number" placeholder="Enter a number.." min="1" required>
            <br><br><br><br>
            <button id="enterButton3">ENTER</button>
            <button onclick="playAgain()">RESTART</button>
        </div>

        <div id="overlay">
            <div id="attemptsWindow">
                <h1 id="windowText"></h1>
                <button id="continueButton2">CONTINUE</button>
                <br><br>
            </div>
        </div>

        <!-- Wrong Guess! You have <span id="attemptsLeft"></span> attempts left. Your number was too <span id="highLow"></span> -->

    </body>
</html>
